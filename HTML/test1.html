<!DOCTYPE html>
<html>
<head>
    <title>Mia Pagina HTML</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #78C065, #3B82F6, #FF5722, #F59E0B, #F9E024);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            margin: 0;
            font-family: monospace;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
        }
        
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto!</h1>
    </header>
    
    <p>Questa Ã¨ una semplice pagina HTML con un po' di CSS.</p>
</body>
</html>
